{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>

        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input name="recipe_name" type="text" value="{{ recipe.recipe_name }}" required class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control" required>{{ recipe.recipe_description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
            {% if recipe.recipe_image %}
                <img src="{{ recipe.recipe_image.url }}" width="100" class="mt-2" />
            {% endif %}
        </div>

        <button type="submit" class="btn btn-warning">Update Recipe</button>
    </form>
</div>
{% endblock %}
