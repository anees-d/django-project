{% extends "base.html" %}

{% block start %}

<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 fw-bold" style="font-size: 2rem; color: #0047ab;">See Marks</span>

        <!-- Logout Button -->
        <div class="d-flex">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <table class="table table-dark table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Subject Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for marks in queryset %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ marks.subject.subject_name }}</td>
                <td>{{ marks.marks }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No marks found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
