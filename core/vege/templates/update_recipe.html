{% extends "base.html" %}
{% load static %}

{% block start %}

<div class="container mt-5">
    <form class="col-md-6 mx-auto card p-4 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Edit Recipe</h2>
        <hr>

        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input name="recipe_name" required type="text" class="form-control" value="{{ recipe.recipe_name }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="recipe_description" required class="form-control">{{ recipe.recipe_description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Image</label><br>
            {% if recipe.recipe_image %}
                <img src="{{ recipe.recipe_image.url }}" width="150" class="mb-2"><br>
            {% endif %}
            <input name="recipe_image" type="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update Recipe</button>
    </form>
</div>

{% endblock %}
