{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block title %}Request a Quote{% endblock %}

    {% block content %}
    <header>
        <h1>Request a Quote</h1>
    </header>
    <main>
        <p>Tell us more about your project, and weâ€™ll provide a custom quote tailored to your needs.</p>
        <form action="/submit-quote/" method="post">
            {% csrf_token %}
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="details">Project Details:</label><br>
            <textarea id="details" name="details" rows="5" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    {% endblock %}
</body>
</html>
